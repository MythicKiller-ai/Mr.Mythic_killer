<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultron™ Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Ultron™ Dashboard</h1>
      <p>Manage your servers and bot settings easily.</p>
      <a id="login-btn" href="#">Login with Discord</a>
    </header>

    <main class="dashboard-main">
      <section class="legal-section">
        <h2>Legal</h2>
        <ul>
          <li><a href="https://mythickiller-ai.github.io/Ultron.terms.services.xyz/" target="_blank">Terms of Service</a></li>
          <li><a href="https://mythickiller-ai.github.io/Ultron.bot.Privacy.Policy/" target="_blank">Privacy Policy</a></li>
        </ul>
      </section>
      <section class="features-section">
        <h2>Features</h2>
        <ul>
          <li>Server management</li>
          <li>Role and channel configuration</li>
          <li>Bot prefix and settings</li>
          <li>Real-time updates</li>
        </ul>
      </section>
    </main>

    <footer class="dashboard-footer">
      <p>Ultron™ © 2025</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
